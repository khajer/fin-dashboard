version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - fin-dashboard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  workers:
    build:
      context: ./workers
      dockerfile: Dockerfile
    depends_on:
      web:
        condition: service_healthy
    networks:
      - fin-dashboard-network
    deploy:
      replicas: 5
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      - RUST_LOG=info
    restart: unless-stopped

networks:
  fin-dashboard-network:
    driver: bridge
