<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Financial Dashboard</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            .container {
                background: white;
                border-radius: 10px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                padding: 40px;
                max-width: 800px;
                width: 100%;
            }
            h1 {
                color: #333;
                margin-bottom: 10px;
                text-align: center;
            }
            .subtitle {
                color: #666;
                text-align: center;
                margin-bottom: 30px;
                font-size: 0.9em;
            }
            .stats-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-top: 20px;
            }
            .stat-card {
                background: #f8f9fa;
                padding: 20px;
                border-radius: 8px;
                border-left: 4px solid #667eea;
            }
            .stat-card h3 {
                color: #666;
                font-size: 0.85em;
                text-transform: uppercase;
                margin-bottom: 10px;
            }
            .stat-card .value {
                font-size: 1.5em;
                font-weight: bold;
                color: #333;
            }
            .status {
                text-align: center;
                margin-top: 30px;
                padding: 15px;
                background: #e8f5e9;
                border-radius: 8px;
                color: #2e7d32;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Financial Dashboard</h1>
            <p class="subtitle">Real-time cryptocurrency monitoring</p>

            <div class="stats-grid"></div>

            <div class="status">WebSocket connection status: Disconnected</div>
        </div>

        <script>
            const statusEle = document.querySelector(".status");
            const valEle = document.querySelectorAll(".stat-card .value");
            let ws = null;

            function connectWebSocket() {
                ws = new WebSocket("ws://localhost:8080/ws");

                ws.onopen = function () {
                    statusEle.textContent = "status: Connected";
                    statusEle.style.background = "#e8f5e9";
                    statusEle.style.color = "#2e7d32";

                    ws.send(JSON.stringify({ username: "dashboard" }));
                };

                ws.onmessage = function (event) {
                    try {
                        const data = JSON.parse(event.data);
                        console.log("Received:", data);

                        if (data.symbol == undefined) {
                            return;
                        }

                        const statsGrid = document.querySelector(".stats-grid");
                        let valueElement = document.querySelector(
                            `.value[data-symbol="${data.symbol}"]`,
                        );

                        if (valueElement) {
                            valueElement.textContent = data.price;
                        } else {
                            const newCard = document.createElement("div");
                            newCard.className = "stat-card";
                            newCard.innerHTML = `
                                <h3>${data.symbol}</h3>
                                <div class="value" data-symbol="${data.symbol}">${data.price}</div>
                            `;
                            statsGrid.appendChild(newCard);
                        }
                    } catch (e) {
                        console.error("Error parsing message:", e);
                    }
                };

                ws.onclose = function () {
                    statusEle.textContent =
                        "WebSocket connection status: Disconnected";
                    statusEle.style.background = "#ffebee";
                    statusEle.style.color = "#c62828";

                    // Attempt to reconnect after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };

                ws.onerror = function (error) {
                    console.error("WebSocket error:", error);
                    statusEle.textContent =
                        "WebSocket connection status: Error";
                    statusEle.style.background = "#fff3e0";
                    statusEle.style.color = "#ef6c00";
                };
            }

            // Start WebSocket connection when page loads
            window.addEventListener("load", connectWebSocket);
        </script>
    </body>
</html>
